<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script defer src="script.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <button class="location-btn"><i class="fa fa-location-dot"></i></button>
        <div class="search">
          <input
            class="search-bar"
            type="text"
            placeholder="Enter city name"
          /><button class="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <h1 class="city-name">City</h1>
      <img class="img" src="images/clear.png" alt="" />
      <h3 class="weather"></h3>
      <div class="details">
        <div class="wind">
          <img src="images/wind.png" alt="" />
          <p>Speed: <span class="speed"></span></p>
          <p>Degree: <span class="speed-degree"></span></p>
        </div>
        <div class="cloud">
          <img src="images/cloud.png" alt="" />
          <p>Cloudines: <span class="cloud-value"></span></p>
        </div>
        <div class="temperature">
          <img src="images/thermometer.png" alt="" />
          <p>Temp: <span class="temp"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
